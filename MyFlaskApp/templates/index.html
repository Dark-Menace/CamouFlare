<!DOCTYPE html>
<html lang="en" ng-app="steganographyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</head>
<body ng-controller="SteganographyController">

<div class="container mt-5" >
    <div class="row">
        <div class="mx-auto text-center bg-primary rounded p-3" ><h1 class="text-white" >CamouFlare</h1></div>
        <div ng-show="showAlert" class="alert alert-danger" role="alert">
            <span class="alert-inner-text" ng-bind="errorMessage"></span>     
            <button type="button" class="btn-close" aria-label="Close" ng-click="closeAlert()">
            </button>
          </div>

        <div class="col-md-6">
            <br><h2>Encode Message</h2><br>
            <div class="mb-3">
                <label for="imageInput">Select Image:</label>
                <input type="file" id="imageInput" class="form-control" accept="image/png" ng-model="selectedImage">
                <br><button class="btn btn-primary" ng-click="handleImageSelect()" >Upload</button>
            </div>
            <div class="mb-3">
                <label for="messageInput">Enter Message:</label>
                <textarea id="messageInput" class="form-control" rows="4" ng-model="message" ng-disabled=" textAreaDisabled"></textarea>
            </div>
            <button class="btn btn-success" ng-click="encodeMessage()" ng-disabled="buttonDisabled">Encode</button>
      
        </div>

        <div class="col-md-6">
            <br><h2>Decode Message</h2><br>
            <div class="mb-3">
                <label for="decodedMessage">Decoded Message:</label>
                <textarea id="decodedMessage" class="form-control" rows="4" ng-model="decodedMessage" readonly></textarea>
            </div>
            <button class="btn btn-success" ng-click="decodeMessage($event)" ng-disabled="buttonDisabled">Decode</button>
            <button class="btn btn-danger" ng-click="resetPage()" ng-disabled="buttonDisabled">Reset</button>
        </div>
    </div>
</div>



</body>
</html>
